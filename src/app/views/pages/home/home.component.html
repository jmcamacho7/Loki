<head>
  <link rel="stylesheet" href="home.component.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid" id="cuerpo">
  <main role="main" class=".justify-content-center">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom" style="margin: 0">
      <h1 class="h2">Feed de Tweets</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
          <button type="button" id="boton" class="btn btn-sm btn-outline-secondary">Nuevo Tweet</button>
        </div>
      </div>
    </div>
    <div *ngIf="publicacion!=null; else espera">
      <div class="row" *ngFor="let art of publicacion">
        <div class="container">
          <div class="tweet">
            <img src="https://i.pinimg.com/474x/1f/dd/1f/1fdd1f565711ac4a9fc5c9c02b4c039e.jpg" class="profile-picture">
            <div class="tweet-info">
              <h4 class="name">{{art.usuarioId.nombre}}</h4>
              <p class="username">{{art.usuarioId.usuario}}</p>
              <p class="tweet-text">{{art.texto}}</p>
              <small class="text-muted">{{art.fecha}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #espera >
      <div class="spinner-border" role="status" id="logro">
        <span class="sr-only">Cargando...</span>
      </div>
    </ng-template>
  </main>
</div>
</body>
