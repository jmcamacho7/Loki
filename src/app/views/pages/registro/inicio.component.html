<head>
  <link rel="stylesheet" href="inicio.component.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Registro</title>
</head>
<body>
<div class="position-fixed" id="logro">
  <div class="card">
    <div class="card-img">
      <img class ="img-fluid" src="https://i.imgur.com/4niebFr.jpg">
    </div>
    <div class="card-title">
      <p>¡Hecho!</p>
    </div>
    <div class="card-text">
      <p>¡Registro realizado!</p>
    </div>
    <button class="btn register btn-block" routerLink="/inicio-sesion">Iniciar sesión</button>
  </div>
</div>
<div class="container d-flex justify-content-center align-items-center">
  <div class="contenedor">
    <div class="row">
      <div class="col-md-6">
        <div class="form">
          <h2>Registro</h2>
          <div class="inputbox mt-3"> <span>Nombre de usuario</span> <input type="text" placeholder="Name" name="" class="form-control" [(ngModel)]="nuevo.usuario"> </div>
          <div class="inputbox mt-3"> <span>Email</span> <input type="text" placeholder="Email" name="" class="form-control" [(ngModel)]="nuevo.email"> </div>
          <div class="inputbox mt-3"> <span>Contraseña</span> <input type="password" placeholder="" name="" class="form-control" [(ngModel)]="nuevo.password"> </div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="text-right">
              <button class="btn register btn-block" (click)="guardarUsuario()">Registrar</button>
            </div>
            <a href="#" class="login">Iniciar sesión</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="text-center mt-5"> <img src="https://i.imgur.com/98GXnDD.png" width="400"> </div>
      </div>
    </div>
  </div>
</div>

</body>
