<div class="row py-5 px-4">
  <div *ngFor="let art of perfil">
    <!-- Profile widget -->
    <div class="bg-white shadow rounded overflow-hidden">
      <div class="px-4 pt-0 pb-4 cover" style="background-image: url(https://i.pinimg.com/originals/d3/de/96/d3de9644cb0a3d50b00aa00e989ad87c.png)">
        <div class="media align-items-end profile-head">
          <div class="profile mr-3">
            <img src="https://i.imgur.com/mT0MaAc.jpeg" alt="..." width="130" class="img-thumbnail" style="border-radius: 50%; border-color: lightcoral; border-width: 5px;">
            <a href="#" class="btn btn-outline-dark btn-sm btn-block" style="margin-top: 5px;">Editar</a>
          </div>
          <div class="media-body mb-5 text-white">
            <h4 class="mt-0 mb-0">{{art.usuario}}</h4>
            <p class="small mb-4">
              <i class="fas fa-map-marker-alt mr-2">@tidalcode</i>
            </p>
          </div>
        </div>
      </div>
      <div class="bg-light p-4 d-flex justify-content-end text-center">
        <ul class="list-inline mb-0">
          <li class="list-inline-item">
            <h5 class="font-weight-bold mb-0 d-block">215</h5>
            <small class="text-muted"> <i class="fas fa-image mr-1"></i>Tidals</small>
          </li>
          <li class="list-inline-item">
            <h5 class="font-weight-bold mb-0 d-block">745</h5>
            <small class="text-muted"> <i class="fas fa-user mr-1"></i>Seguidores</small>
          </li>
          <li class="list-inline-item">
            <h5 class="font-weight-bold mb-0 d-block">340</h5>
            <small class="text-muted"> <i class="fas fa-user mr-1"></i>Seguidos</small>
          </li>
        </ul>
      </div>
      <div class="px-4 py-3">
        <h5 class="mb-0">Sobre mí</h5>
        <div class="p-4 rounded shadow-sm bg-light">
          <p class="mb-0">Chaval que desarrolla código y tal.</p>
        </div>
      </div>
      <div class="py-4 px-4">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h5 class="mb-0">Tidals recientes</h5>
          <a href="#" class="btn btn-link text-muted">Show all</a>
        </div>
        <div class="row">
          <div class="container">
            <div class="tweet" style="background: white;">
              <img src="https://i.imgur.com/mT0MaAc.jpeg" class="profile-picture">
              <div class="tweet-info">
                <h4 class="name">Juanma</h4>
                <p class="username">@tidalcode</p>
                <p class="tweet-text">hola</p>
                <small class="text-muted">Publicado hace 1 minuto</small>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="tweet" style="background: white;">
              <img src="https://i.imgur.com/mT0MaAc.jpeg" class="profile-picture">
              <div class="tweet-info">
                <h4 class="name">Juanma</h4>
                <p class="username">@tidalcode</p>
                <p class="tweet-text">qué tal</p>
                <small class="text-muted">Publicado hace 1 minuto</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
