<head>
  <link rel="stylesheet" href="app.component.css" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
  />
</head>
<body onload="">
  <div
    id="escribir"
    class="position-fixed bottom-0 end-0"
    *ngIf="!router.includes('inicio-sesion')"
  >
    <div class="card mt-5 pb-5">
      <div class="d-flex flex-row justify-content-between p-3 adiv text-white">
        <span></span>
        <span class="pb-3">Escribe un Tidal</span>
        <button
          style="
            background-color: transparent;
            border-color: transparent;
            border: 0px;
            margin: 0;
          "
          (click)="cerrarTidal()"
        >
          <fa-icon
            [icon]="['fas', 'xmark']"
            style="color: whitesmoke"
          ></fa-icon>
        </button>
      </div>
      <div class="mt-2 p-4 text-center">
        <h6 class="mb-0">¿En qué piensas ahora?</h6>
        <small class="px-3">Cuéntale al mundo qué andas haciendo.</small>
        <div class="form-group mt-4">
          <input
            class="form-control"
            rows="4"
            placeholder="Message"
            type="text"
            [(ngModel)]="art.texto"
          />
        </div>
        <div class="mt-2">
          <button (click)="guardarPubli()" class="btn btn-primary btn-block">
            <span
              ><fa-icon
                [icon]="['fas', 'share']"
                style="color: whitesmoke"
              ></fa-icon>
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <nav
    class="navbar navbar-expand-lg navbar-light fixed-bottom"
    id="barra"
    style="background-color: whitesmoke"
  >
    <div class="container-fluid">
      <div class="profile-picture-container" style="margin: 0">
        <img
          src="https://i.imgur.com/mT0MaAc.jpeg"
          class="profile-picture"
          style="margin: 0"
        />
      </div>
      <div id="navbarNav" style="alignment: center">
        <ul
          class="navbar-nav"
          style="display: flex; flex-direction: row; flex-wrap: nowrap"
        >
          <li class="nav-item" style="margin-left: 2vw; margin-right: 2vw">
            <a class="nav-link active" aria-current="page" routerLink="/home"
              ><fa-icon
                [icon]="['fas', 'home']"
                style="color: #e57373; hover-color: #e54a73; width: 100px"
              ></fa-icon
            ></a>
          </li>
          <li class="nav-item" style="margin-left: 2vw; margin-right: 2vw">
            <a class="nav-link active" aria-current="page" routerLink="/perfil"
              ><fa-icon
                [icon]="['fas', 'person']"
                style="color: #e57373"
              ></fa-icon
            ></a>
          </li>
          <li class="nav-item" style="margin-left: 2vw; margin-right: 2vw">
            <a class="nav-link" href="#"
              ><fa-icon
                [icon]="['fas', 'bell']"
                style="
                  color: #e57373;
                  hover-color: #e54a73;
                  hover-color: #e54a73;
                "
              ></fa-icon
            ></a>
          </li>
          <li class="nav-item" style="margin-left: 2vw; margin-right: 2vw">
            <a class="nav-link" href="#"
              ><fa-icon
                [icon]="['fas', 'message']"
                style="color: #e57373; hover-color: #e54a73"
              ></fa-icon
            ></a>
          </li>
          <li class="nav-item" style="margin-left: 2vw; margin-right: 2vw">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              ><fa-icon
                [icon]="['fas', 'wrench']"
                style="color: #e57373; hover-color: #e54a73"
              ></fa-icon
            ></a>
          </li>
        </ul>
      </div>
      <button
        class="nav-link"
        href="#"
        style="
          border-radius: 50px;
          background-color: lightcoral;
          border-color: transparent;
          alignment: center;
        "
        (click)="abrirTidal()"
      >
        <fa-icon
          [icon]="['fas', 'plus']"
          style="color: whitesmoke; hover-color: #e54a73"
        ></fa-icon>
      </button>
    </div>
  </nav>
</body>

<router-outlet></router-outlet>
