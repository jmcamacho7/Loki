<head>
  <link rel="stylesheet" href="prueba.component.css" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
  />
  <title>Registro</title>
</head>
<body>
  <div class="position-fixed" style="margin-top: 40vh" id="logro">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="contenedor">
      <div class="row">
        <div class="col-md-6">
          <div class="form">
            <h2>Inicio sesión</h2>
            <div class="inputbox mt-3">
              <span>Nombre de usuario</span>
              <input
                type="text"
                placeholder="Name"
                name=""
                class="form-control"
                [value]="usuario_id"
                required="required"
                (input)="onEmailInput($event)"
              />
            </div>
            <div class="inputbox mt-3">
              <span>Contraseña</span>
              <input
                type="password"
                placeholder=""
                name=""
                class="form-control"
                [value]="password"
                required="required"
                (input)="onPasswordInput($event)"
              />
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="text-right">
                <button class="btn register btn-block" (click)="login()">
                  Iniciar sesión
                </button>
              </div>
              <a href="#" class="login">¿No tienes cuenta?</a>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="text-center mt-5">
            <img src="https://i.imgur.com/98GXnDD.png" width="400" />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
